        class: 'Marello\Bundle\OroCommerceBundle\ImportExport\Strategy\CustomerImportStrategy'
        arguments:
            - '@event_dispatcher'
            - '@oro_importexport.strategy.import.helper'
            - '@oro_entity.helper.field_helper'
            - '@oro_importexport.field.database_helper'
            - '@oro_entity.entity_class_name_provider'
            - '@translator'
            - '@oro_importexport.strategy.new_entities_helper'
            - '@oro_entity.doctrine_helper'

    marello_orocommerce.importexport.strategy.paymentterm.add_or_update:
        class: 'Marello\Bundle\OroCommerceBundle\ImportExport\Strategy\PaymentTermImportStrategy'
