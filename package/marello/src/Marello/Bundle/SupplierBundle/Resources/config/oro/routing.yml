marello_supplier_supplier:
    resource: "@MarelloSupplierBundle/Controller/SupplierController.php"
    type:     annotation
    prefix:   /marello/supplier

marello_supplier_bundle_api:
    resource: "@MarelloSupplierBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest